   path = /share/droplet
   browseable = yes
   writeable = yes
   create mask = 0665
   force create mode = 0665
   directory mask = 02775
   force directory mode = 02775
   valid users = %%VALID_USERS%%
   veto files = %%VETO_FILES%%
